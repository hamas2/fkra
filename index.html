<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فكرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: center;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(45deg, #ff4500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500;
            }
            to {
                text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500;
            }
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 90%;
            margin: auto;
            box-sizing: border-box;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        input, textarea {
            width: 100%;
            padding: 15px 15px 15px 40px; /* إضافة padding لإتاحة مكان للأيقونة */
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #e0e0e0;
        }

        button {
            padding: 15px 30px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        button i {
            margin-left: 5px;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff6a00;
        }

        button:active {
            transform: scale(0.95);
        }

        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #loader h1 {
            color: #ff4500;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #loader .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ff4500;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #about {
            margin-top: 20px;
            cursor: pointer;
            color: #e0e0e0;
            text-decoration: underline;
        }

        #about:hover {
            color: #ff4500;
        }

    </style>
</head>
<body>
    <div id="loader">
        <h1></h1>
        <div class="spinner"></div>
    </div>

    <h1>فكرة</h1>
    <form id="ideaForm">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="الاسم :" required>
        </div>
        <div class="input-group">
            <i class="fab fa-telegram-plane"></i>
            <input type="text" id="telegram" placeholder="معرف التليجرام :" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lightbulb"></i>
            <textarea id="idea" placeholder="اكتب فكرتك :" rows="4" required></textarea>
        </div>
        <button type="submit">
            <i class="fas fa-paper-plane"></i>
            إرسال
        </button>
    </form>

    <p id="about">عن الموقع</p>
    <p>© جميع الحقوق محفوظة للمبرمج سجاد</p>

    <script>
        window.addEventListener("load", function() {
            setTimeout(function() {
                document.getElementById("loader").style.display = "none";
            }, 5000);
        });

        document.getElementById("about").addEventListener("click", function() {
            alert("هذا الموقع يسمح لك بإرسال أفكارك بشكل سري.");
        });

        document.getElementById("ideaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const telegram = document.getElementById("telegram").value;
            const idea = document.getElementById("idea").value;

            const message = `الاسم : ${name}\nمعرف التلي : ${telegram}\nالفكرة : ${idea} من برمجة سجاد`;
            const botToken = "توكن بوتك";
            const chatId = "ايديك";
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url).then(response => {
                if (response.ok) {
                    alert("تم إرسال الفكرة بنجاح!");
                    document.getElementById("ideaForm").reset();
                } else {
                    alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
                }
            });
        });
    </script>
</body>
</html>
